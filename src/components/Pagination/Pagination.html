<nav>
    <ul class="pagination">
        <li [class.disabled]="currentPage == 1">
            <a [attr.disabled]="currentPage == 1" (click)="setPage(1)" aria-label="First">
                <span aria-hidden="true">First</span>
                <span class="sr-only">First</span>
            </a>
        </li>
        <li [class.disabled]="currentPage == 1">
            <a [attr.disabled]="currentPage == 1" (click)="setPage(currentPage - 1)" aria-label="Previous">
                <span aria-hidden="true">&#171;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li *ngFor="#page of pagesBlank | range : 1 : totalPages | slice: startingIndex : endingIndex" [class.active]="currentPage == page">
            <a (click)="setPage(page)">{{page}}</a>
        </li>
        <li [class.disabled]="currentPage == totalPages">
            <a [attr.disabled]="currentPage == totalPages" (click)="setPage(currentPage + 1)" aria-label="Next">
                <span aria-hidden="true">&#187;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
        <li [class.disabled]="currentPage == totalPages">
            <a [attr.disabled]="currentPage == totalPages" (click)="setPage(totalPages)" aria-label="Last">
                <span aria-hidden="true">Last</span>
                <span class="sr-only">Last</span>
            </a>
        </li>
    </ul>
</nav>

<div class="input-group col-md-3">
    <span class="input-group-addon">Jump to:</span>
    <select class="form-control" (change)="setPage($event.target.value)">
        <option *ngFor="#page of pagesBlank | range : 1 : totalPages" [value]="page" [selected]="page == currentPage">{{page}}</option>
    </select>
</div>
