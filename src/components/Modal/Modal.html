<div class="modal" [ngClass]="{'fuel-ui-modal-fade-in': displayed}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" [style.display]="displayed ? 'block' : 'none'">
    <div class="modal-dialog" role="document" [ngClass]="{'modal-lg': size == 'large' || size == 'lg', 'modal-sm': size == 'small' || size == 'sm'}">
        <div class="modal-content" *ngIf="displayed">
            <div class="modal-header" *ngIf="modalTitle || closeButton">
                <button *ngIf="closeButton" type="button" class="close" aria-label="Close" (click)="closeModal()">
                    <span class="fa fa-times-circle" aria-hidden="true"></span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">{{modalTitle}}</h4>
            </div>
            <ng-content></ng-content>
        </div>
    </div>
</div>
<div class="modal-backdrop" [ngClass]="{fade: displayed, in: displayed}" [style.display]="displayed ? 'block' : 'none'"></div>
